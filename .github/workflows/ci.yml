name: CI

on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            - name: Install package dependencies
              run: npm i

            - name: Build
              run: npm run build

            - name: Run Example Project Cypress Tests
              run: npm t
